<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <p id="pantalla"></p>
      <div class="teclado">
        <div class="fila">
          <button class="boton" onclick="limpiar(this)">C</button>
          <button class="boton" onclick="signo(this)">/</button>
          <button class="boton" onclick="signo(this)">*</button>
          <button class="boton" onclick="signo(this)">-</button>
        </div>
        <div class="fila">
          <button class="boton" onclick="ingresarNumero(this)">7</button>
          <button class="boton" onclick="ingresarNumero(this)">8</button>
          <button class="boton" onclick="ingresarNumero(this)">9</button>
          <button class="boton" onclick="signo(this)">+</button>
        </div>
        <div class="fila">
          <button class="boton" onclick="ingresarNumero(this)">4</button>
          <button class="boton" onclick="ingresarNumero(this)">5</button>

          <button class="boton" onclick="ingresarNumero(this)">6</button>
          <button class="boton" id="retro">‚Üê</button>
        </div>
        <div class="fila">
          <button class="boton" onclick="ingresarNumero(this)">1</button>
          <button class="boton" onclick="ingresarNumero(this)">2</button>
          <button class="boton" onclick="ingresarNumero(this)">3</button>
          <button class="boton" id="igual">=</button>
        </div>
        <div class="fila">
          <button class="boton" onclick="ingresarNumero(this)">0</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
